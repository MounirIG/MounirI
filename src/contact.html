<!DOCTYPE html>
<html lang="fr" data-theme="MounirI">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/output.css" rel="stylesheet">
    <title>Fangels - Contact</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
  </head>

  <body>
    <div class="navbar shadow-sm text-white" style="position:fixed; background-color: #161515;">
        <div class="flex-1">
          
          <a class="btn btn-ghost text-xl" style="font-family: 'Blackside'; font-size:50px" href="#" onclick="window.location.href='index.html'">Fangels</a> <!--"Logo" du site qui permet de rafraîchir la page-->
          <h2 style="font-family: 'Courier New', monospace;font-size:22px; display: flex; justify-content:center;">Félicitations, vous avez réussi le test.</h2>
          <h2 style="font-family: 'Courier New', monospace;font-size:22px; display: flex; justify-content:center;">Veuillez remplir le formulaire ci-dessous pour me contacter.</h2>

          

          <form class="max-w-sm mx-auto">
            <div class="mb-5">
                <label for="nom" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Votre Nom</label>
                <input type="text" id="nom" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Nom" required />
            </div>
        
            <div class="mb-5">
                <label for="prenom" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Votre Prénom</label>
                <input type="text" id="prenom" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Prénom" required />
            </div>
        
            <div class="mb-5">
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Votre adresse mail</label>
                <input type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="nom.prenom@mail.com" required />
            </div>
        
            <div class="mb-5">
                <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Votre Message</label>
                <textarea id="message" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Votre message ici" required></textarea>
            </div>
        
            <button type="button" onclick="handleSubmit()" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Envoyer</button>
        </form>
        
        <script>
        function handleSubmit(event) {
            // On récupère les données du form
            const prenom = document.getElementById('prenom').value;
            const nom = document.getElementById('nom').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
        
            // On définit la forme du mailto
            const mailto = `mailto:mounir.iguerbouchene@epita.fr?subject=Contact de ${prenom} ${nom}&body=Email: ${email}%0D%0A%0D%0AMessage:%0D%0A${message}`;
        
            // Ouverture du mail pour l'utilisateur
            window.location.href = mailto;
        }
        </script>
</body>
</html>
